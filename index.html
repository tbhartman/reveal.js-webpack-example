<script>
/**
 *  gunzip64 decompresses a string of base64-encoded gzip data
 */
async function gunzip64(s) {
  let data = '';
  const b = Uint8Array.from(atob(s), char => char.charCodeAt(0));
  const d = new TextDecoder();
  const is = new ReadableStream({ start: c => { c.enqueue(b); c.close(); } });
  const gs = new DecompressionStream('gzip', { flush: 'end' });
  const os = new WritableStream({ write: async chunk => {data += await d.decode(chunk, { stream: true }); } });
  await is.pipeThrough(gs).pipeTo(os);
  return data;
}
</script>
